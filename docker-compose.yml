version: "2"
services:

  pyrrha_webclient:
    container_name: "pyrrha_webclient"
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - REACT_APP_WEB3_PROTOCOL=ws
        - REACT_APP_WEB3_PORT=8546
        - REACT_APP_WEB3_HOSTNAME=rinkeby.pandora.network
        - REACT_APP_PAN_ADDRESS=0xa40600efcb9b69003757fb196304858f989888a1
        - REACT_APP_ECO_ADDRESS=0x3c2f60a3c1dba316c1031925712339f694f0da99
        - REACT_APP_PANDORA_ADDRESS=0x2ac8d321cdfdc1fa5591a38ee2c2bcbe094b64d7
        - REACT_APP_MARKET_ADDRESS=0xfd4158c461df6295229e23c7686f8684a0d26531
        - REACT_APP_IPFS_PROTOCOL=http
        - REACT_APP_IPFS_HOST=ipfs.pandora.network
        - REACT_APP_IPFS_PORT=5001
        - REACT_APP_WEB3_RECONNECT_TIMEOUT=5000
        - REACT_APP_WEB3_NET_ID=4
    volumes:
      - "./.logs:/logs"
    ports:
      - "8080:8080"
    networks: 
      pyrrha:
        aliases:
          - pyrrha_webclient    

networks: 
  pyrrha:
